<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie - Discover Your Next Meal</title>
    <style>
        /* Reset some basic styles */
        body, h1, h3, p {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ff6347;
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #ff4500;
        }
        .message {
            font-size: 18px;
            color: #333;
        }
    </style>
    <script>
        // JavaScript to focus on the address input field when the page loads
        window.onload = function() {
            document.getElementById("address").focus();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome Foodie</h1>
        <p>Your guide to discovering the best restaurants around you.</p>

        <form action="" method="post">
            {% csrf_token %}
            <label for="address">Enter your address to find top-rated restaurants nearby:</label><br>
            <input type="text" name="address" id="address" placeholder="e.g., 123 Main St"><br>
            <input type="submit" value="Find Restaurants">
        </form>

        {% if message %}
            <div class="message">
                <h3>Address, {{ message }}!</h3>
                <h3>Geolocation, {{ geo_coordinates }}!</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
